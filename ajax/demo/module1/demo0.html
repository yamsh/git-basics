<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru" dir="ltr">
<head>
	<title>Получение данных с сервера</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="ru" />
	<script type="text/javascript" src="xmlhttprequest.js"></script>
	<script type="text/javascript">
		// Показ текста, полученного из файла
		function showTime()
		{
			// Создадим объект
			req = getXmlHttpRequest();
			// Установим обработчик
			req.onreadystatechange = function()
			{
				if(req.readyState == 4){
					document.getElementById('result').innerHTML = req.getResponseHeader('My-Time');
				}
			}
			// Выполним асинхронный запрос
			req.open("HEAD", '/ajax/demo/module1/gettime.php', true);
			req.send(null);
		}
		setInterval('showTime()', 1000);	
	</script>
</head>
<body>
	<h1>Текущее время</h1>
	<div id="result"></div>
	<button onclick="showTime()">SEND</button>
		
</body>
</html>
